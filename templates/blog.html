{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ol class="entry-list">
  <!-- If you are using pagination, section.pages will be empty. You need to use the paginator object -->
  {% for post in section.pages %}
  <li class="entry-list-item"><a href="{{post.permalink}}" class="content">{{post.title}}</a><div class="spacer"></div><div>{{post.date}}</div></li>
  {% endfor %}
</ol>
{% endblock content %}
